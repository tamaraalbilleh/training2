<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/rest.css">
    <link rel="stylesheet" href="./css/style4.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section id="formArea">
            <form id="form">
                <h2>Mar 15 2021</h2>
                <label for="tasks">What Do You Want To Get Done Today ?</label>
                <input type="text" id="tasks" required>

                <label for="dates">Date :</label>
                <input type="date" required id="dates">
                
                <input type="submit" value="Submit">
            </form>
        </section>
        <section id="tableArea">
            <table id="table">

            </table>
        </section>
    </main>
    <script src="./js/app4.js"></script>
</body>
</html>
